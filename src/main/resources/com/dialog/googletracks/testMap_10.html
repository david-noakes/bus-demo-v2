    <script type="text/javascript">
        // In the following example, markers appear when the user clicks on the map.
        // The markers are stored in an array.
        // The user can then click an option to hide, show or delete the markers.
  		var hostandport = window.location.hostname + ':' + window.location.port;
        var map;
        var markers = [];
        var busMarkers = [];
        var ferryMarkers = [];
        var imageBus = 'Vehicle.png';
        var imageFerry = 'Ferry.png';
        var dialogMarker;
        var vclMarker;
        var isBus = 1;
        var isFerry = 0;
        var vehicleType = isBus;
        var theImage = imageBus;
        var vclLatLng = new google.maps.LatLng(-27.47351399999997, 153.0204856);
        var dialogLatLng = new google.maps.LatLng(-27.47351399999997, 153.013136);
        var tracksCollections;

        function initialize() {
            var brisbaneLatLng = new google.maps.LatLng(-27.4775067, 153.0281366);
            var mapOptions = {
                zoom: 15,
                center: brisbaneLatLng
                // ,mapTypeId: google.maps.MapTypeId.TERRAIN
            };
            map = new google.maps.Map(document.getElementById('map-canvas'),
		        mapOptions);
            markers.push(ferryMarkers);
            markers.push(busMarkers);

            // This event listener will call addMarker() when the map is clicked.
            google.maps.event.addListener(map, 'click', function (event) {
                addMarker(event.latLng);
            });
            dialogMarker = new google.maps.Marker({
                position: dialogLatLng,
                map: map,
                title: 'Dialog is here'
            });
            // Adds a marker at the center of the map.
            addMarker(brisbaneLatLng);

            var transitLayer = new google.maps.TransitLayer();
            transitLayer.setMap(map);
        }

        function setBus() {
            theImage = imageBus;
            vehicleType = isBus;
        }
        function setFerry() {
            theImage = imageFerry;
            vehicleType = isFerry;
        }
        // Add a marker to the map and push to the array.
        function addMarker(location) {
            var marker = new google.maps.Marker({
                position: location,
                map: map,
                icon: theImage
            });
            markers[vehicleType].push(marker);
            if (markers[vehicleType].length > 10) {
                deleteMarker(0);
            }
        }

        // Sets the map on all markers in the array.
        function setAllMap(map) {
            for (var i = 0; i < markers.length; i++) {
                for (var j = 0; j < markers[i].length; j++) {
                    markers[i][j].setMap(map);
                }
            }
        }

        function deleteMarker(i) {
            if (i >= 0 && i < markers.length) {
                markers[vehicleType][i].setMap(null);
                markers[vehicleType].shift();
            }
        }
        // Removes the markers from the map, but keeps them in the array.
        function clearMarkers() {
            setAllMap(null);
        }

        // Shows any markers currently in the array.
        function showMarkers() {
            setAllMap(map);
        }

        // Deletes all markers in the array by removing references to them.
        function deleteMarkers() {
            clearMarkers();
            markers[isBus] = [];
            markers[isFerry] = [];
        }

        google.maps.event.addDomListener(window, 'load', initialize);

        var myVar=setInterval(function(){myTimer()},1000);

        var xmlCounter = 0;

              //  xmlhttp.open("GET", "https://gtfsrt.api.translink.com.au/Feed/SEQ", false);
              //  xmlhttp.send();
            }
        }

        function requestHandler() {
            if (xmlhttp.readyState == 4) {
                // process the data
                //document.getElementById("trace").innerHTML = "t="+ xmlhttp.responseText;
                //document.getElementById("trace").innerHTML = "tracing";  //xmlhttp.toString;
                //document.getElementById("demo").innerHTML = d.toLocaleTimeString() + " tracing";
            }
        }
        
        function getCollections() {
        	sendAjax("get_collections", handleCollectionList);
        }
        function sendAjax(method, successFunction) {
        	 
            // get inputs
//             var article = new Object();
//             article.title = $('#title').val();
//             article.url = $('#url').val();
//             article.categories = $('#categories').val().split(";");
//             article.tags = $('#tags').val().split(";");
         
            $.ajax({
                url: "tracksjsonservlet",
                type: 'POST',

                success: function (data) {

                error:function(data,status,er) {

        function handleCollectionList(data) {
        	//data is returned. Create a new collection from this data

    			})
        	})
        }
    </script>
  </head>
  <body>
    <div id="panel">
      <input onclick="clearMarkers();" type=button value="Hide Markers">
      <input onclick="showMarkers();" type=button value="Show All Markers">
